<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Copy Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    .button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <button class="button" onclick="copyNextEmail()">Copy Mail</button>

  <textarea id="emailList" placeholder="example1@gmail.com&#10;example2@gmail.com"></textarea>

  <div id="notification" class="notification">Đã copy email</div>

  <script>
    function copyNextEmail() {
      const textarea = document.getElementById('emailList');
      const emails = textarea.value.trim().split('\n').filter(email => email.trim() !== '');

      if (emails.length === 0) return;

      const firstEmail = emails.shift();

      navigator.clipboard.writeText(firstEmail).then(() => {
        textarea.value = emails.join('\n');
        showNotification(`Đã copy: ${firstEmail}`);
      }).catch(err => {
        showNotification("Không thể copy email.");
      });
    }

    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.classList.add('show');

      setTimeout(() => {
        notif.classList.remove('show');
      }, 2000);
    }
  </script>

</body>
</html>
