        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateEmails() {
            const emailList = document.getElementById('emailList');
            emailList.innerHTML = ''; // Clear previous emails

            for (let i = 0; i < 10; i++) {
                const randomName = names[Math.floor(Math.random() * names.length)];
                const randomDomain = domains[Math.floor(Math.random() * domains.length)];
                const randomNumbers = getRandomInt(0, Math.pow(10, getRandomInt(1, 10)) - 1); // Generate a random number with up to 10 digits
                const email = `${randomName}${randomNumbers}@${randomDomain}`;

                const emailElement = document.createElement('p');
                emailElement.textContent = email;
                emailList.appendChild(emailElement);
            }
        }
