
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Email Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .section {
      margin-top: 30px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 10px;
    }

    .notification {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .btn {
      padding: 15px;
      width: 100%;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .output-area {
      font-size: 16px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      word-break: break-all;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h2>üìß T·∫°o Email Ng·∫´u Nhi√™n Tu·ª≥ Ch·ªânh</h2>

  <!-- Tu·ª≥ ch·ªçn domain -->
  <input type="text" id="customDomain" placeholder="Nh·∫≠p ƒëu√¥i email (vd: gmail.com, outlook.com)" />

  <!-- Tu·ª≥ ch·ªçn s·ªë l∆∞·ª£ng -->
  <input type="number" id="randomCount" placeholder="S·ªë l∆∞·ª£ng email mu·ªën t·∫°o" min="1" />

  <!-- Tu·ª≥ ch·ªçn s·ªë ch·ªØ s·ªë h·∫≠u t·ªë -->
  <select id="suffixLength">
    <option value="2">H·∫≠u t·ªë 2 s·ªë</option>
    <option value="3">H·∫≠u t·ªë 3 s·ªë</option>
    <option value="4">H·∫≠u t·ªë 4 s·ªë</option>
    <option value="5">H·∫≠u t·ªë 5 s·ªë</option>
  </select>

  <!-- N√∫t t·∫°o email -->
  <button class="btn" onclick="generateAndCopyCustomEmails()">üìã T·∫°o & Copy Email Ng·∫´u Nhi√™n</button>

  <!-- K·∫øt qu·∫£ -->
  <div class="output-area" id="generatedEmails">K·∫øt qu·∫£ email s·∫Ω hi·ªÉn th·ªã t·∫°i ƒë√¢y</div>

  <!-- Th√¥ng b√°o copy -->
  <div class="notification" id="notification">ƒê√£ sao ch√©p v√†o clipboard</div>

  <script>
    function generateAndCopyCustomEmails() {
      const domain = document.getElementById('customDomain').value.trim();
      const count = parseInt(document.getElementById('randomCount').value);
      const suffixLength = parseInt(document.getElementById('suffixLength').value);
      const output = document.getElementById('generatedEmails');
      const notif = document.getElementById('notification');

      if (!domain || isNaN(count) || count <= 0) {
        alert("Vui l√≤ng nh·∫≠p ƒëu√¥i email h·ª£p l·ªá v√† s·ªë l∆∞·ª£ng > 0.");
        return;
      }

      const chars = 'abcdefghijklmnopqrstuvwxyz';
      const separators = ['-', '_'];
      const emails = [];

      for (let i = 0; i < count; i++) {
        const part1 = randomString(chars, 5 + Math.floor(Math.random() * 3));
        const part2 = randomString(chars, 3 + Math.floor(Math.random() * 3));
        const separator = separators[Math.floor(Math.random() * separators.length)];
        const number = generateRandomNumber(suffixLength);
        const email = `${part1}${separator}${part2}${number}@${domain}`;
        emails.push(email);
      }

      const result = emails.join('\n');
      output.textContent = result;

      navigator.clipboard.writeText(result).then(() => {
        notif.style.display = 'block';
        notif.textContent = `‚úÖ ƒê√£ sao ch√©p ${count} email`;
        setTimeout(() => notif.style.display = 'none', 2000);
      });
    }

    function randomString(charSet, length) {
      let result = '';
      for (let i = 0; i < length; i++) {
        result += charSet.charAt(Math.floor(Math.random() * charSet.length));
      }
      return result;
    }

    function generateRandomNumber(length) {
      const min = Math.pow(10, length - 1);
      const max = Math.pow(10, length) - 1;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>

</body>
</html>
