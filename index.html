<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Copy Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    .copy-btn {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    .copied-email {
      font-size: 18px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1000;
      font-size: 14px;
    }

    .notification.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <button class="copy-btn" onclick="copyNextEmail()">üìã Copy Mail</button>
  <div class="copied-email" id="copiedEmail">Ch∆∞a c√≥ email ƒë∆∞·ª£c sao ch√©p</div>
  
  <textarea id="emailList" placeholder="example1@gmail.com&#10;example2@gmail.com"></textarea>

  <div id="notification" class="notification">ƒê√£ copy email</div>

  <script>
    function copyNextEmail() {
      const textarea = document.getElementById('emailList');
      const emails = textarea.value.trim().split('\n').filter(email => email.trim() !== '');

      if (emails.length === 0) {
        showNotification("Danh s√°ch email tr·ªëng.");
        return;
      }

      const firstEmail = emails.shift();

      navigator.clipboard.writeText(firstEmail).then(() => {
        textarea.value = emails.join('\n');
        document.getElementById('copiedEmail').textContent = firstEmail;
        showNotification("ƒê√£ copy email");
      }).catch(err => {
        showNotification("Kh√¥ng th·ªÉ copy.");
      });
    }

    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.classList.add('show');

      setTimeout(() => {
        notif.classList.remove('show');
      }, 2000);
    }
  </script>

</body>
</html>
